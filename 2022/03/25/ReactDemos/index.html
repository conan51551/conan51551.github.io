<span id="more"></span>
<h1 id="Ref"><a href="#Ref" class="headerlink" title="Ref"></a>Ref</h1><p>ref有三种使用方式</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">this</span>.objRef = React.createRef() <span class="comment">// create ref使用</span></span><br><span class="line"><span class="function"><span class="title">componentDidMount</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="comment">// console.log(`span1: $&#123;this.refs.ref1.textContent&#125;`)</span></span><br><span class="line">    <span class="comment">// console.log(`span2: $&#123;this.ref2.textContent&#125;`)</span></span><br><span class="line">    <span class="comment">// console.log(`span3: $&#123;this.ref3.current.textContent&#125;`)</span></span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.refs.stringRef.textContent = <span class="string">&#x27;string ref got&#x27;</span></span><br><span class="line">      <span class="built_in">this</span>.methodRef.textContent = <span class="string">&#x27;method ref got&#x27;</span></span><br><span class="line">      <span class="built_in">this</span>.objRef.current.textContent = <span class="string">&#x27;obj ref got&#x27;</span></span><br><span class="line">    &#125;, <span class="number">1000</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="title">render</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      <span class="xml"><span class="tag">&lt;&gt;</span></span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">p</span> <span class="attr">ref</span>=<span class="string">&quot;stringRef&quot;</span>&gt;</span>span1<span class="tag">&lt;/<span class="name">p</span>&gt;</span> // sting ref使用</span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">p</span> <span class="attr">ref</span>=<span class="string">&#123;ele</span> =&gt;</span> (this.methodRef = ele)&#125;&gt;span3<span class="tag">&lt;/<span class="name">p</span>&gt;</span>// function ref使用</span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">p</span> <span class="attr">ref</span>=<span class="string">&#123;this.objRef&#125;</span>&gt;</span>span3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span></span><br><span class="line"><span class="xml">      <span class="tag">&lt;/&gt;</span></span></span><br><span class="line">    )</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
